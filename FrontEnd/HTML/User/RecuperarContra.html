<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recuperar Contraseña </title>

    <!-- Inicio Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Termino Bootstrap -->

    <link rel="stylesheet" href="/CSS/EstilosUser.css"><!-- Llamar Style deseado -->
    <link rel="website icon" type="png" href="/Images/LogoMangaMania.png"> <!-- Llamar el logo de la pagina -->
    <link rel="stylesheet" href="/CSS/RecuperarContraseña.css"><!-- Nuevo CSS para estilos específicos de recuperación de contraseña -->
</head>

<body> <!-- Cuerpo del codigo -->
    <header> <!-- Cabeza del codigo -->
        <div class="contenedor">
            <img class="logo" src="/Images/LogoMangaMania.png" alt="LogoMangaMania">
            <h1>MangaMania || Recuperar Contraseña de la cuenta</h1>
        </div>
    </header>

    <main> <!-- Codigo principal o central -->
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="javascript:history.back()" > <i class="bi bi-skip-backward"></i> Regresar </a>
                <a class="navbar-brand" href="/index.html"><i class="bi bi-house-fill"></i> Inicio</a>
                <a class="navbar-brand" href="/HTML/Pages/Pag Mangas.html"><i class="bi bi-book"></i> Mangas</a>
                <a class="navbar-brand" href="/HTML/Pages/Pag Categorias.html"><i class="bi bi-tags"></i> Categoria</a>
                <a class="navbar-brand" href="/HTML/Pages/Pag_Populares.html"><i class="bi bi-star"></i> Popular</a>
            </div>
        </nav> <br>
        
        <div class="container text-center">
            <div class="row align-items-center justify-content-center"> 

                <div class="col-5">
                    <div class="contenedor fondoForm">
                        <h1>Cambiar Contraseña</h1>
                        <form id="formularioRecuperarContraseña">
                            <i class="bi bi-file-person-fill"></i>
                            <b> <label for="rut"> Rut Cliente:</label> </b> <br>
                            <input type="text" id="rut" name="rut" required> <br>
                            
                            <i class="bi bi-file-lock2-fill"></i>
                            <b> <label for="ContraNew"> Contraseña Nueva:</label> </b> <br>
                            <input type="password" id="ContraNew" name="ContraNew" required> <br>

                            <i class="bi bi-file-lock2-fill"></i>
                            <b> <label for="ConfirmContraNew"> Confirmar Contraseña:</label> </b> <br>
                            <input type="password" id="ConfirmContraNew" name="ConfirmContraNew" required>

                            <button type="submit"> 
                                <i class="bi bi-box-arrow-in-left"></i>
                            </button> <br>
                            
                            <b> <a href="/HTML/User/InicioSesion.html"> Iniciar Sesion </a> </b>
                        </form>
                    </div>
                    <p class="formulario__input-error">Por favor, ingrese un correo electrónico válido.</p>
                </div>

                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Recuperar Cuenta</button>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Se ha enviado un correo de recuperación!</p>
                </div>

    </main> <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <footer> <!-- Pie de codigo -->
        <div class="contenedor">
            <img class="logo" src="/Images/LogoMangaMania.png" alt="LogoMangaMania">
            <h1>MangaMania || Recuperar Contraseña de la cuenta</h1>
        </div>
    </footer>
</body>
</html>
